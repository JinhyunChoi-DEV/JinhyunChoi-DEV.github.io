<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.detail }}</h6>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <ul>
            {% for description_data in item.description_info %}
              <h6><li> {{description_data.description}} </li></h6>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
