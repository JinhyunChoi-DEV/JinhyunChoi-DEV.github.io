tips:
  - '**How to get a YouTube video ID?**<br/>
    The video ID is located in the URL of the video page, right after the `v=` URL parameter.<br/>
    In this case, the URL of the video is: `https://www.youtube.com/watch?v=aZNbUITN-mA`.<br/>
    Therefore, the ID of the video is `aZNbUITN-mA`.'
---

<style>
  .video { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto; }
  .video iframe,
  .video object,
  .video embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
</style>
<div class="video">
  <iframe src="https://www.youtube.com/embed/{{ include.id }}" allowfullscreen="" height="360" width="640" frameborder="0"></iframe>
</div>
